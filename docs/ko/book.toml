[book]
title = "Yuuka 문서"
description = "복잡한 중첩 struct 및 enum 계층 구조를 정의하기 위한 Rust 절차적 매크로 라이브러리"
authors = ["celestia-island"]
language = "ko"
src = "."

[build]
build-dir = "../../target/docs/ko"

[output.html]
default-theme = "light"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/celestia-island/yuuka"
edit-url-template = "https://github.com/celestia-island/yuuka/edit/next/docs/ko/{path}"
additional-js = ["../theme/lang-switcher.js"]
additional-css = ["../theme/lang-switcher.css"]
